<div class="card" [class]="{
orange: this.bgColor === 'orange' ? true : false, 
    purple: this.bgColor === 'purple'? true: false}">
    <div class="card__plan card__item">Plano: <b>{{plano}}</b></div>
    <div class="card__price card__item">Preço: R$ {{preco}},00/Mês</div>
    <app-button 
        buttonText="Aceitar" 
         [styles]="buttonColor"
        (emit)="OnButtonClicked($event)"
     ></app-button>
</div>
